<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{company}}</title>
</head>
<body>
    <h1> List of products</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Price</th>
         
        </tr>
        {% for product in products %}
        <tr>
            <td>{{product.name}}</td>
            <td>{{product.price}}</td>
           
        </tr>
        {% endfor %}
    </table>
</body>
</html>
